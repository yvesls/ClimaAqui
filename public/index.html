<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather - ClimaAqui</title>
    <link rel="icon" type="img/png" sizes="100x100" href="imagens/logo.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="css/index.css" rel="stylesheet"/>
    </head>
<body>
    <main>
        <div class="logo">
            <img src="imagens/logo.png" width="100%" alt="logo">
        </div>
        <div class="pesquisa">
            <form id="meu-form" class="mt-3 w-100" action="/" method="POST">
                <input class="input-busca form-control" type="text" name="nomeCidade" placeholder="Cidade" aria-describedby="cidadeBusca">
                <button class="btn-busca btn btn-primary" type="submit">Ver</button>
                <div id="cidadeBusca" class="form-text">Digite o nome de qualquer cidade do mundo para saber como est√° o clima neste momento.</div>
            </form>
        </div>
        <div class="m-auto" id="mensagem"></div>
        <div id="resultado">
            <h1 id="resultado-titulo"></h1>
            <h3 id="resultado-descricao"></h3>
            <div id="resultado-img"></div>
        </div>
    </main>
    <footer>
        <p class="mt-5 text-muted text-center">&copy; The Yves App</p>
    </footer>
    <script src="/js/script.js"></script>
</body>
</html>
